<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>To Do List</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <header class="title">
      <h1>To Do List</h1>
    </header>
    <main>
      <div class="buttons">
        <input type='button'  value='Gravar Lista' id="gravar">
        <input type='button'  value='Limpar' id="limpar">
      </div>
        <br><br>

        <div class="tarefa">
        <label for="tarefa">Tarefa:</label>
        <input type="text" name="tarefa" id="tarefa" placeholder="Adicione uma Tarefa"><br><br>
        
        <input type='button'  value='Adicionar Tarefa' id="adicionar">
        </div>
         <br><br >
      
        <section class="tarefa" id="lista" >Pendentes </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
